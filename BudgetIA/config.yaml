name: "BudgetIA (Monorepo)"
version: "1.0.43"
slug: "budgetia"
description: "Assistente Financeiro Pessoal com IA Local/Remota, Planilhas e Dashboard Rico."
url: "https://github.com/lucianobtorres/budgetia_ha"
startup: application
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
map:
  - config:rw
  - share:rw
  - ssl:ro
options:
  log_level: info
  openai_api_key: ""
  groq_api_key: ""
  groq_model: "llama-3.3-70b-versatile"
  gemini_api_key: ""
  google_oauth_client_id: ""
  google_oauth_client_secret: ""
  google_oauth_redirect_uri: ""
  google_service_account_json: ""
  vapid_private_key: ""
  vapid_public_key: ""
  vapid_claim_email: "mailto:admin@example.com"
  secret_key: "change_me_in_production"
  user_data_encryption_key: ""
  upstash_redis_url: ""
  planilha_path: ""
  ssl: false
  certfile: "fullchain.pem"
  keyfile: "privkey.pem"
schema:
  log_level: list(debug|info|warning|error)
  openai_api_key: str?
  groq_api_key: str?
  groq_model: str?
  gemini_api_key: str?
  google_oauth_client_id: str?
  google_oauth_client_secret: str?
  google_oauth_redirect_uri: str?
  google_service_account_json: str?
  vapid_private_key: str?
  vapid_public_key: str?
  vapid_claim_email: str?
  secret_key: str?
  user_data_encryption_key: str?
  upstash_redis_url: str?
  planilha_path: str?
  ssl: bool?
  certfile: str?
  keyfile: str?
ports:
  8000/tcp: 8000
ports_description:
  8000/tcp: Interface Web e API
webui: http://[HOST]:[PORT:8000]
ingress: true
ingress_port: 8000
# Force Release Sync
