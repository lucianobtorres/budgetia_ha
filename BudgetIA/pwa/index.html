<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="%THEME_COLOR_HEX%" /> <!-- Injected by Vite -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>BudgetIA</title>
  </head>
  <body>
    <style>
      #splash-screen {
        position: fixed;
        inset: 0;
        background-color: %BACKGROUND_COLOR%;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      .splash-logo-container {
        width: 80px;
        height: 80px;
        border-radius: 20px; /* rounded-xl proportional to size */
        overflow: hidden;
        position: relative;
        /* Shadow + Ring-1 white/20 equivalent */
        box-shadow: 
            0 10px 15px -3px rgba(0, 0, 0, 0.5), 
            0 4px 6px -2px rgba(0, 0, 0, 0.5),
            0 0 0 1px rgba(255, 255, 255, 0.2);
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .splash-icon {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: .7; transform: scale(0.95); }
      }
    </style>
    <div id="splash-screen">
       <div class="splash-logo-container">
            <img src="/pwa-512x512.png" class="splash-icon" alt="BudgetIA" />
       </div>
    </div>
    <div id="root"></div>
    <script>
      window.onload = () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if(splash) {
            splash.style.opacity = '0';
            setTimeout(() => splash.remove(), 300);
          }
        }, 500); // Minimum visibility time
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
